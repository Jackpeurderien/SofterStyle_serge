<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Softer-Style
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding [fullscreen]="true">
<ion-list>
  <ion-item-sliding>
  <ion-item ion-item *ngFor="let article of articles" (click)="goTo(article.id)">
    <ion-item>
    <ion-thumbnail item-start slot="start">
      <img src="qwerty" [src]="article.image">
    </ion-thumbnail>
    <ion-label>
    <h1>{{article.nom}}</h1>
    <h5>{{article.description}}</h5>
    <h3>{{article.prix | currency}}</h3>
    <p>
      <span *ngIf="article.prix <=10" style="color: rgb(247, 16, 16); text-align: right;">
         Solde
      </span>
    </p>
  </ion-label>
  </ion-item>
  </ion-item>
</ion-item-sliding>
</ion-list>
</ion-content>


<ion-footer background="white" (click)="goToNew()">
  <!-- <ion-row>
    <ion-col offset-1 col-10>
      <ion-back-button></ion-back-button> -->
      <ion-button shape="round" large color="danger" expand="block" (click)="goToNew()">
        <ion-icon name="camera"></ion-icon>
        Ajouter des articles
      </ion-button>
   <!-- </ion-col>
  </ion-row> -->
</ion-footer>
